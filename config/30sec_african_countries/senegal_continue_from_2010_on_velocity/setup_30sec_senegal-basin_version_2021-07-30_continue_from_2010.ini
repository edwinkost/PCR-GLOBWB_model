# TODO/FIXME: We set the landmask = None, as the current landmask excludes some parts of lakes located in the border. Note that while making new landmask, please also consider the extent of your forcing (in order to get rid off missing values of forcing that can lead to always-zero temperature cells, and therefore unrealistic snow).


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural) - /scratch/sutan101/pcrglobwb_output_africa/version_2021-07-XX/senegal_30sec_continue_from_2010_on_velocity/2010-2019/
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural) at 30 arcsec resolution - /scratch/sutan101/pcrglobwb_output_africa/version_2021-07-XX/senegal_30sec_continue_from_2010_on_velocity/2010-2019/


startTime = 2010-01-01
endTime   = 2019-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.


# spinning up options:
#~ maxSpinUpsInYears = 5
maxSpinUpsInYears    = 0
minConvForSoilSto    = 0.0
minConvForGwatSto    = 0.0
minConvForChanSto    = 0.0
