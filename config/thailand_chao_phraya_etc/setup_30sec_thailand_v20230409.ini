[globalOptions]

# Set the pcrglobwb output directory in an absolute path.
#~ outputDir = MAIN_OUTPUT_DIR
#~ outputDir = /scratch/depfg/sutan101/thailand_30sec/chaophraya_30sec_version_20230409/
outputDir    = /home/edwin/test_output//thailand_30sec/chaophraya_30sec_version_20230409/

# Set the input directory map in an absolute path. 
# - The input forcing and parameter directories and files will be relative to this.
#~ inputDir  = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/input_for_thailand_30sec_v20230409/
inputDir     = /home/edwin/pcrglobwb_thailand/input/input_for_thailand_30sec_v20230409/


# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap    = cloneMaps/mask_chao_phraya_etc_30sec.map

# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
landmask    = cloneMaps/mask_chao_phraya_etc_30sec.map


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural) - MAIN_OUTPUT_DIR
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural) at 30 arcsec resolution - MAIN_OUTPUT_DIR


#~ startTime = STARTING_DATE
#~ endTime   = END_DATE
#~ # Format: YYYY-MM-DD ; The model runs on daily time step.


startTime = 1978-01-01
endTime   = 2019-12-31
# Format: YYYY-MM-DD ; The model runs on daily time step.


# spinning up options:
#~ maxSpinUpsInYears = 5
maxSpinUpsInYears    = 10
minConvForSoilSto    = 0.0
minConvForGwatSto    = 0.0
minConvForChanSto    = 0.0
minConvForTotlSto    = 0.0


# option/directory for saving the spin-up directory 
spinUpOutputDir = True



[meteoOptions]


# Set the forcing temperature and precipitation files
precipitationNC    = meteo_w5e5/gswp3-w5e5_obsclim_pr_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc
temperatureNC      = meteo_w5e5/gswp3-w5e5_obsclim_tas_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc


# conversion constants and factors to correct forcing values (optional) so that the units are in m.day-1 and degree Celcius                                                                                                           
precipitationConstant    = 0.0
precipitationFactor      = 86.4
temperatureConstant      = -273.15
temperatureFactor        = 1.0


# Method to calculate referencePotETP (reference potential evaporation+transpiration)
referenceETPotMethod = Penman-Monteith
refETPotFileNC       = None


# meteo variables for calculating reference potential evaporation based on Penman-Monteith (optional)
#
# - 10 m wind speed, unit: m.s-1
wind_speed_10m              = meteo_w5e5/gswp3-w5e5_obsclim_sfcwind_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc
#~ # - if wind_speed_10m is None, it will be estimated from u and v components
#~ wind_speed_10m_u_comp    = None
#~ wind_speed_10m_v_comp    = None
#
# - atmospheric pressure, unit: Pascal
atmospheric_pressure        = meteo_w5e5/gswp3-w5e5_obsclim_ps_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc
#
# - shortwave (solar) radiation, unit: J.m-2.day-1 (default) or W.m-2
shortwave_radiation_input_in_w_per_m2 = True 
shortwave_radiation  = meteo_w5e5/gswp3-w5e5_obsclim_rsds_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc
#
# - relative humidity, unit: 1 
relative_humidity    = meteo_w5e5/gswp3-w5e5_obsclim_hurs_global_daily_1979-2019_version_2021-09-XX_with_climatology_on_1978.nc
#
# - conversion constant for the relative_humidity so that the values ranging from 0 to 1
consta_for_relative_humidity = 0.0                                                                                                      
factor_for_relative_humidity = 0.01 


# initial conditions:
avgAnnualDiurnalDeltaTempIni = initialConditions/chaophraya_30sec_version_20230404_13yrs-climatology-spinup/avgAnnualDiurnalDeltaTemp_1978-12-31.map
avgAnnualPrecipitationIni    = initialConditions/chaophraya_30sec_version_20230404_13yrs-climatology-spinup/avgAnnualPrecipitation_1978-12-31.map
avgAnnualTemperatureIni      = initialConditions/chaophraya_30sec_version_20230404_13yrs-climatology-spinup/avgAnnualTemperature_1978-12-31.map



[meteoDownscalingOptions]
                                                                                                                                        
downscalePrecipitation  = False                                                                                                                                   
downscaleTemperature    = True                                                                                                                                  
downscaleReferenceETPot = False                                                                                                                                   
   
# downscaling (based on the digital elevation model):                                                                                                            
highResolutionDEM = dem_average_topography_parameters_30sec_february_2021_global_covered_with_zero.nc

# The downscaling will be performed by providing the "cellIds" (meteoDownscaleIds) of lower resolution cells.                                                    
