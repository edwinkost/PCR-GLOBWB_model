# lapse rates:                                                                                                                                                   
temperLapseRateNC = temperature_slope.nc                                                                     
precipLapseRateNC = precipitation_slope.nc                                                                   
                                                                                                                                                                 
# downscaling criteria (TODO: remove these):                                                                                                                     
temperatCorrelNC  = temperature_correl.nc                                                                     
precipitCorrelNC  = precipitation_correl.nc                                                                   
	                                                                                                                                                                 
# windows length (unit: arc-degree) for smoothing/averaging forcing data (not recommended):                                                                      
smoothingWindowsLength = 0


