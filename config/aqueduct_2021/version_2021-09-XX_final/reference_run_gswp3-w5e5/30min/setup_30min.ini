[globalOptions]


# Set the pcrglobwb output directory in an absolute path.
outputDir    = /scratch/depfg/sutan101/test_30min/


# Set the input directory map in an absolute path . 
# - The locations of input parameter files will be relative to the following "inputDir".
inputDir     = /scratch/depfg/sutan101/data/pcrglobwb_input_arise/develop/

# Map of clone (must be provided in PCRaster maps)
# - Spatial resolution and coverage are based on this map:
cloneMap     = global_30min/cloneMaps/clone_global_30min.map


# The area/landmask of interest:
# If None, area/landmask is limited for cells with ldd value. 
landmask    = None


# netcdf attributes for output files:
institution = Department of Physical Geography, Utrecht University
title       = PCR-GLOBWB 2 output (not coupled to MODFLOW), with human factors (non-natural) - version for the WRI Aqueduct project started in 2021 - but at 30min resolution
description = by Edwin H. Sutanudjaja (contact: e.h.sutanudjaja@uu.nl), PCR-GLOBWB run with human factors (non-natural) at 30 arcmin resolution


# starting and end dates

startTime    = 1960-01-01
endTime      = 2019-12-31


# spinning up options:
maxSpinUpsInYears    = 25
minConvForSoilSto    = 0.0
minConvForGwatSto    = 0.0
minConvForChanSto    = 0.0
minConvForTotlSto    = 0.0

# option/directory for saving the spin-up directory 
spinUpOutputDir = True


#~ # with merging
#~ with_merging = True
#~ with_merging = False

cloneAreas = Global


